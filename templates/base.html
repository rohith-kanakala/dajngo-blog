<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Menu -->
				{% block menu %}
				{% endblock %}

<div class="inner">
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
        {{ message }}
    </li>
{% endfor %}
</ul>
</div>


				<!-- Main -->
				{% block content %}
				{% endblock %}

</body>
</html>
